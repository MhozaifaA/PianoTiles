

<h3>
  - press F / G / K / L
</h3>

<button class="btn btn-secondary" (click)="start()">{{textBtn()}}</button>
<span  class="m-3">key pressed : <strong>{{keyPressed}}</strong> </span>

<span class="m-3">Speed-Delay : <strong>{{speedDelay}}</strong> </span>

<div class="board" >

  <div class="column" [style.background]="columnOneLost" >
      <app-tile *ngFor="let item of tiles | filterColumn:filterOne" [id]="item.id" [top]="item.top" [speed]="speed" ></app-tile>
  </div>

  <div class="column" [style.background]="columnTwoLost">
      <app-tile  *ngFor="let item of tiles| filterColumn:filterTwo" [id]="item.id" [top]="item.top" [speed]="speed"></app-tile>
  </div>

  <div class="column" [style.background]="columnThreeLost">
      <app-tile  *ngFor="let item of tiles| filterColumn:filterThree" [id]="item.id" [top]="item.top" [speed]="speed"></app-tile>
  </div>

  <div class="column"  [style.background]="columnFourLost">
      <app-tile *ngFor="let item of tiles| filterColumn:filterFour" [id]="item.id" [top]="item.top" [speed]="speed"></app-tile>
  </div>

</div>
